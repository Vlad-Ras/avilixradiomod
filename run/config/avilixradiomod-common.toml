[audio]
	#How often (in ticks) to rescan nearby speakers/radios.
	# Default: 10
	# Range: 1 ~ 200
	scanEveryTicks = 10
	#Max distance in blocks where speakers are audible (also affects scan radius).
	# Default: 30
	# Range: 4 ~ 128
	maxHearDistance = 30
	#Volume smoothing factor 0..1. Higher = faster response.
	# Default: 0.2
	# Range: 0.01 ~ 1.0
	smoothing = 0.2
	#If target volume is 0 and smoothed volume drops below this -> stop decoding.
	# Default: 0.5
	# Range: 0.0 ~ 5.0
	stopThreshold = 0.5
	#Default volume for new radios (0..100).
	# Default: 50
	# Range: 0 ~ 100
	defaultVolume = 50

[validation]
	#Max URL length allowed in GUI/network.
	# Default: 8192
	# Range: 128 ~ 16384
	maxUrlLength = 8192
